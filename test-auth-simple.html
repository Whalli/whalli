<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #040069;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üîê Simple Auth Test</h1>
    <p>Test direct de l'authentification avec cookies httpOnly</p>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test-simple@example.com" placeholder="test@example.com">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="Test1234!" placeholder="Test1234!">
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Test User" placeholder="Test User">
    </div>

    <div>
        <button onclick="testSignup()">üìù Sign Up</button>
        <button onclick="testSignin()">üîë Sign In</button>
        <button onclick="testProfile()">üë§ Get Profile</button>
        <button onclick="testLogout()">üö™ Logout</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
            console.log(`[${type.toUpperCase()}]`, message);
        }

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            showResult('‚è≥ Sending signup request...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // IMPORTANT: Pour envoyer/recevoir les cookies
                    body: JSON.stringify({ email, password, name })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Signup successful! User: ${data.user.email}`, 'success');
                    console.log('User data:', data);
                    
                    // V√©rifier les cookies
                    console.log('Cookies:', document.cookie);
                    if (!document.cookie.includes('access_token')) {
                        showResult('‚ö†Ô∏è Signup OK but httpOnly cookies not visible (normal!)', 'info');
                    }
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Signup failed: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testSignin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showResult('‚è≥ Sending signin request...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Signin successful! User: ${data.user.email}`, 'success');
                    console.log('User data:', data);
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Signin failed: ${error.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testProfile() {
            showResult('‚è≥ Fetching profile...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/profile`, {
                    credentials: 'include' // Envoie automatiquement les cookies httpOnly
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Profile: ${data.user.email} (ID: ${data.user.id})`, 'success');
                    console.log('Profile data:', data);
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Profile failed: ${error.message} (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testLogout() {
            showResult('‚è≥ Logging out...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    showResult(`‚úÖ Logout successful! Cookies cleared.`, 'success');
                    console.log('Logged out');
                } else {
                    showResult(`‚ùå Logout failed`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Test initial au chargement
        console.log('üöÄ Page loaded. API URL:', API_URL);
        console.log('üìã Current cookies (httpOnly cookies are NOT visible here):', document.cookie);
    </script>
</body>
</html>
