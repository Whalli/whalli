services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: whalli-postgres
    environment:
      POSTGRES_USER: whalli
      POSTGRES_PASSWORD: whalli_dev_password
      POSTGRES_DB: whalli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whalli"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: whalli-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://whalli:whalli_dev_password@postgres:5432/whalli?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_in_production}
    ports:
      - "4000:3000"
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages

volumes:
  postgres_data:
