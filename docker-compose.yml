services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: whalli-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: whalli
      POSTGRES_PASSWORD: whalli_dev_password
      POSTGRES_DB: whalli
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whalli"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whalli-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whalli-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whalli-network

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: whalli-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NODE_PATH: /app/node_modules
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://whalli:whalli_dev_password@postgres:5432/whalli?schema=public}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${BACKEND_PORT:-4000}:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/node_modules
      - /app/apps/backend/dist
    working_dir: /app/apps/backend
    command: bun --watch src/main.ts
    networks:
      - whalli-network

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: whalli-web
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${WEB_PORT:-4001}:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: pnpm --filter @whalli/web dev
    networks:
      - whalli-network

  # Admin Dashboard (Next.js)
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: whalli-admin
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${ADMIN_PORT:-4002}:3000"
    volumes:
      - ./apps/admin:/app/apps/admin
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/admin/node_modules
      - /app/apps/admin/.next
    command: pnpm --filter @whalli/admin dev
    networks:
      - whalli-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whalli-network:
    driver: bridge
